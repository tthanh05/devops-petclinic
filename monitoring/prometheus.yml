global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Where to send firing alerts
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
        
rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: 'petclinic-app'
    metrics_path: /actuator/prometheus
    static_configs:
      # Prometheus runs on the same EC2 host; the app publishes on 8086
      - targets: ['localhost:8086']
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)
        target_label: instance
        replacement: ec2-prod

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Optional uptime probe (comment out if not using)
  # - job_name: 'blackbox'
  #   metrics_path: /probe
  #   static_configs:
  #     - targets: ['http://localhost:8086/actuator/health']
