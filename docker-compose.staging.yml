# docker-compose.staging.yml  (staging on host 8085)
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "petclinic"
      MYSQL_DATABASE: "petclinic"
    volumes:
      - mysql-data-staging:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppetclinic"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    image: "spring-petclinic:staging"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: "mysql"
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "petclinic"
      SPRING_SQL_INIT_MODE: "always"
      SERVER_PORT: "8080"            # container listens on 8080
    ports:
      - "8085:8080"                  # host 8085 -> container 8080
    restart: unless-stopped

volumes:
  mysql-data-staging:
